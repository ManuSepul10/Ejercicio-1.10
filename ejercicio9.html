<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table{
        border-style: double;
        
        background-color: gray;
        border-spacing: 12px;
    }
    th{
        border-style: solid;
        background-color: rgb(38, 141, 55);
        border-spacing: inherit;
    }
    td{
        border-spacing: inherit;
        border-style: groove;
        background-color: orange;
        padding: 4px;
    }</style>
 
</head>
<body>
    <table>
        <tr>
            Nombre
        </tr>
        <tr>
            Apellido
        </tr>
        <th>
            Manuel
        </th>
        <th>
            Sepulveda
        </th>
        <td>
            9.0
        </td>
        <td>
            9.0
        </td>
    </table>
    
</body>
</html>
